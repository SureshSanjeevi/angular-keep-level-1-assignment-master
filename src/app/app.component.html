<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>
<div class="notes-container">
    <form>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Take a note</mat-panel-title>
            </mat-expansion-panel-header>
        <div class="note-taker-form-container">
            <label class="error-message">{{ errMessage }}</label>
            <mat-form-field>
                <input matInput placeholder="Title" name="title" [(ngModel)]="note.title">
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Text" name="text" [(ngModel)]="note.text"></textarea>
            </mat-form-field>

            <button mat-button (click)="takeNote()">Done</button>
        </div>
        </mat-expansion-panel>

    </form>
</div>
<div class ="notes-card-container">
    <h2>{{errorMessage}}</h2>

    <mat-card *ngFor="let note of noteList" class="note-card">

        <mat-card-title>{{note.title}}</mat-card-title>
        <mat-card-content>{{note.text}}</mat-card-content>
    </mat-card>


</div>


<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>
